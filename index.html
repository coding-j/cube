    <script type="text/javascript" src="Cube.js"></script>
    <script type="text/javascript">
        var cube = new Cube('mf', { borderLength: 300 });

        var aInt = document.getElementById('btns').getElementsByTagName('input');
        for (var i = 0; i < aInt.length; i++) {
            aInt[i].onclick = function () {
                cube.turn3(this.value);
            }
        }
        var aInt2 = document.getElementById('cs').getElementsByTagName('input');
        aInt2[0].onclick = function () {
            cube.initColor();
        };
        aInt2[1].onclick = function () {
            cube.initL();
        };
        aInt2[2].onclick = function () {
            cube.random();
        };
        aInt2[4].onclick = function () {
            var value = aInt2[5].value;
            cube.turn3s(value);
        };
        aInt2[6].onclick = function () {
            var value = aInt2[7].value;
            cube.setColorChar(value);
        };


        aInt2[8].onclick = function () {
            var colorType = ['yellow', '#fff', 'blue', 'green', 'red', 'orange'];
            var arr = [];
            var loc = 0;

            var tmp = document.getElementById('up').getElementsByTagName('input')
            var state = tmp[0].value;
            for (var i = 1; i < 9; i++) {
                state = state + tmp[i].value;
                loc = loc + 1;
            }

            var tmp = document.getElementById('bottom').getElementsByTagName('input')
            for (var i = 0; i < 9; i++) {
                state = state + tmp[i].value;
                loc = loc + 1;
            }

            var tmp = document.getElementById('left').getElementsByTagName('input')
            for (var i = 0; i < 9; i++) {
                state = state + tmp[i].value;
                loc = loc + 1;
            }

            var tmp = document.getElementById('right').getElementsByTagName('input')
            for (var i = 0; i < 9; i++) {
                state = state + tmp[i].value;
                loc = loc + 1;
            }

            var tmp = document.getElementById('front').getElementsByTagName('input')
            for (var i = 0; i < 9; i++) {
                state = state + tmp[i].value;
                loc = loc + 1;
            }

            var tmp = document.getElementById('back').getElementsByTagName('input')
            for (var i = 0; i < 9; i++) {
                state = state + tmp[i].value;
                loc = loc + 1;
            }
            //state是要传入后端的字符串
            color = state;
            for (var i = 0; i < 6; i++) {
                var sub = color.substr(i * 9, 9);//截取从i*9开始的连续9个字符
                var subArr = [];
                for (var j = 0; j < 9; j++) {
                    switch (sub[j]) {
                        case "U"://yellow
                            subArr.push(colorType[0]);//如果是第0种颜色，则将white填入
                            break;
                        case "R"://white
                            subArr.push(colorType[1]);
                            break;
                        case "F"://blue
                            subArr.push(colorType[2]);
                            break;
                        case "D"://green
                            subArr.push(colorType[3]);
                            break;
                        case "L"://red
                            subArr.push(colorType[4]);
                            break;
                        case "B"://orange
                            subArr.push(colorType[5]);
                            break;
                    }
                }
                arr.push(subArr);
            }
            cube.setColor(arr);

        };
